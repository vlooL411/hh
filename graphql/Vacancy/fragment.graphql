fragment VacancyInfo on Vacancy {
  id
  name
  area {
    ...AreaInfo
  }
  salary {
    ...SalaryInfo
  }
  employer {
    ...EmployerInfo
  }
}

fragment VacancyInfoDescription on Vacancy {
  ...VacancyInfo
  description
}

fragment VacancyInfoSnippet on Vacancy {
  ...VacancyInfo
  snippet {
    ...SnippetInfo
  }
}
